<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Princess Peach Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: linear-gradient(135deg, #f0e68c 0%, #b2beb5 100%); /* Changed background */
      font-family: 'Press Start 2P', cursive;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .card {
      background: #e0ffff; /* Changed background */
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 3px solid #8fbc8f; /* Changed border color */
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .peach-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #8fbc8f; /* Changed border color */
      box-shadow: 0 8px 16px rgba(139,193,143,0.3); /* Changed box shadow color */
    }
    
    .castle-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      border: 3px solid #8fbc8f; /* Changed border color */
    }
    
    .title {
      color: #8fbc8f; /* Changed color */
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    
    .status-badge {
      background: #add8e6; /* Changed background */
      color: black; /* Changed text color */
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.7em;
      display: inline-block;
      margin-bottom: 25px;
    }
    
    .status-grid {
      display: grid;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .status-item {
      background: #d3d3d3; /* Changed background */
      border-radius: 12px;
      padding: 15px;
      border-left: 4px solid #8fbc8f; /* Changed border color */
      text-align: left;
    }
    
    .status-label {
      color: black; /* Changed color */
      font-size: 0.6em;
      margin-bottom: 5px;
    }
    
    .status-value {
      color: black; /* Changed color */
      font-size: 0.8em;
      font-weight: bold;
    }
    
    .danger {
      border-left-color: #8fbc8f; /* Changed border color */
    }
    
    .safe {
      border-left-color: #00b894;
    }
    
    .warning {
      border-left-color: #fdcb6e;
    }
    
    .footer {
      color: black; /* Changed color */
      font-size: 0.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img class="peach-avatar" src="../../images/princess%20peach.png" alt="Princess Peach">
      <div>
        <h1 class="title">Princess Peach</h1>
        <div class="status-badge">üõ°Ô∏è SAFE & SOUND</div>
      </div>
      <img class="castle-icon" src="../../images/princess%20castle.jpeg" alt="Castle">
    </div>
    
    <div class="status-grid">
      <div class="status-item safe">
        <div class="status-label">üìç LOCATION</div>
        <div class="status-value">Mushroom Castle</div>
      </div>
      
      <div class="status-item safe">
        <div class="status-label">‚è∞ LAST CAPTURED</div>
        <div class="status-value">2 days ago</div>
      </div>
      
      <div class="status-item warning">
        <div class="status-label">üëë TOTAL CAPTURES</div>
        <div class="status-value">7 times</div>
      </div>
      
      <div class="status-item safe">
        <div class="status-label">ü¶∏ LAST HERO</div>
        <div class="status-value">Mario</div>
      </div>
      
      <div class="status-item danger">
        <div class="status-label">üëπ LAST THREAT</div>
        <div class="status-value">Bowser</div>
      </div>
    </div>
    
    <div class="footer">
      Mushroom Kingdom Status Board ‚Ä¢ Updated in real-time
    </div>
  </div>
</body>
</html>
